<mat-card class="mat-elevation-z4">

    <mat-card-title>{{book?.title}}</mat-card-title>
    <mat-card-subtitle>{{book.author.name}} {{book.author.surname}}</mat-card-subtitle>

    <img mat-card-image src="https://covers.openlibrary.org/b/isbn/{{book.id}}-L.jpg?default=false" alt="empty book cover" bookImageDefault>
    
    <mat-card-content>
        <p>
            <strong>Date realeased:</strong> {{book?.dateReleased}}
        </p>
        <p class="one-line">
            <strong>Categories:</strong> 
            <span class="one-line" *ngFor="let item of book.categories; index as i; last as isLast">
            {{item.name}}<span class="one-line" *ngIf="!isLast">, </span>
            </span>
        <p>
            <strong>Description:</strong>{{(book.description.length > 100) ?(book?.description | slice:0:100)+'...':(book?.description)}}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-icon-button color="accent" (click)="sendToLibrary()" matTooltip="Send to library"><mat-icon>send</mat-icon></button>
        <button mat-icon-button (click)="openDetails()" matTooltip="Details"><mat-icon>details</mat-icon></button>
        <button mat-icon-button color="primary" (click)="edit(book.id)" matTooltip="Edit"><mat-icon>edit</mat-icon></button>
        <button mat-icon-button color="warn" (click)="openDelete()" matTooltip="Delete"><mat-icon>delete</mat-icon></button>
    </mat-card-actions>
</mat-card>
