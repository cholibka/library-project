
  <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">
    <caption>Categories List</caption>
    
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header scope="col"> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header scope="col"> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="manage">
      <th mat-header-cell *matHeaderCellDef scope="col"> Manage </th>
      <td mat-cell *matCellDef="let element"> 
        <button mat-icon-button color="primary" (click)="edit.open_modal()"><mat-icon>edit</mat-icon></button>
        <button mat-icon-button color="warn" (click)="deleteCat.open_modal()"><mat-icon>delete</mat-icon></button> 
        <app-edit-category #edit [category]="element"></app-edit-category>
        <app-delete-category #deleteCat [category]="element" (outputValues)="delete($event)"></app-delete-category>
      </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
  </table>
