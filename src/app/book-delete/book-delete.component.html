<h1 mat-dialog-title>Are you sure you want to delete <strong>{{book?.title}}</strong>?</h1>
<div mat-dialog-content>
    <h3 ><strong>Author:</strong> {{book?.author?.name}} {{book?.author?.surname}}</h3>
</div>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>NO</button>
    <button mat-button (click)="delete()">YES</button>
</mat-dialog-actions>
