<ng-template #content let-modal> 
    <div class="modal-content">
        <div class="modal-header d-block">
            <div class="d-flex">
                <h1 class="modal-title">Editing <strong>{{author.name}} {{author.surname}}</strong>...</h1>
                <button type="button" class="close closeButtonOverride" aria-label="Close" (click)="modal.dismiss('Cross click')">
                    <mat-icon>close</mat-icon>
                </button>
            </div>
        </div>
        <div class="modal-body">
            <form [formGroup]="authorForm" (ngSubmit)="onSubmit()">
                <mat-form-field appearance="fill">
                    <mat-label>
                        Name:
                    </mat-label>
                    <input matInput required type="text" formControlName="name">
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>
                        Surname:
                    </mat-label>
                    <input matInput required type="text" formControlName="surname">
                </mat-form-field>
                <button mat-raised-button color="primary" [disabled]="!authorForm.valid">Submit</button>
            </form>
        </div>    
    </div>
</ng-template>
